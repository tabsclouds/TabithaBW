    <title>The illusions, delusions and endeavours to enter the photographic world.</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background-color: #6cb869;
}
.btn {
  background-color: #6cb869;
  border: none;
  color: white;
  padding:10px 10px;
  font-size: 16px;
  cursor: pointer;
}
/* Darker background on mouse-over */
.btn:hover {
  background-color: #9ace97;
}
* {
  box-sizing: border-box;
}
img {
  max-width: 100%;
  height: 100%;
  padding-bottom: 10px; 
	padding-top: 10px;
}
iframe{
max-width: 100%;
max-height: auto;
}
* {
  box-sizing: border-box;
}
.header, .footer {
  background-color: #6cb869;
  color: white;
  padding: 0px;
}
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: #6cb869;
  background-color: white;
  text-decoration: none;
}
a:hover {
  color: #6cb869;
  background-color: white;
  text-decoration: none;
}
a:active {
  color: #6cb869;
  background-color: white;
  text-decoration: underline;
}
* {
  box-sizing: border-box;
  }
/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 5px;
}

/* Left column */
.column.left {
  width: 40%;
}

/* Right column */
.column.right {
  width: 60%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .column.left, .column.right {   
    width: 100%;
    padding: 0;
  }
}
</style>
<body>
<div class="header">
<a href="index.html"><button class="btn"><i class="fa fa-home"></i></button></a>
</div>

<div class="column left">

<p style="font-family:optima;color:white;font-size:25px">The illusions, delusions and endeavours to enter the photographic world. [2017-2018]</p>

</div>

<div class="column right">

<iframe src="https://player.vimeo.com/video/252046144" width="100%" height="450" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
